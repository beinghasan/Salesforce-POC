<template>
    <lightning-card title="Datatable Styling in LWC" icon-name= "custom:custom12">
        <template if:true={tableData}>
            <lightning-datatable
                key-field="Id"
                data = {tableData}
                columns = {columns}
                hide-checkbox-column
                show-row-number-column
            ></lightning-datatable>
        </template> 
        <template if:true={error}>error</template>       
    </lightning-card>
</template>
